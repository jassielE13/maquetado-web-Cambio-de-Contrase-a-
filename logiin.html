<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required minlength="8">

            <!-- Opción para cambiar contraseña -->
            <a id="changePasswordLink" href="#">¿Cambiar contraseña?</a>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <!-- Formulario de cambio de contraseña (ventana emergente oculta inicialmente) -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cambiar contraseña</h2>
            <form id="changePasswordForm">
                <label for="modalEmail">Correo electrónico:</label>
                <input type="email" id="modalEmail" required>

                <div class="validation-container">
                    <label for="validationCode">Código de validación:</label>
                    <input type="text" id="validationCode" required>
                    <button type="button" id="generateCodeButton">Generar código</button>
                </div>

                <label for="newPassword">Nueva contraseña:</label>
                <input type="password" id="newPassword" required minlength="8">

                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" required minlength="8">

                <button type="submit">Actualizar contraseña</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
